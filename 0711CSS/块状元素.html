<!DOCTYPE html>
<html>
	<style type="text/css">
		h1{
			background-color: coral;
			width: 200px;
			height: 200px;
			/*display: inline-block;*/
			margin-top: 100px;
		}
	</style>
	<head>
		<meta charset="UTF-8">
		<title>演示块状元素</title>
		<!--块状元素 占据一整行 可以改变宽高属性 上下外间距 div p ul ol table form-->
		<!--内联元素 可以与其他内联元素 同处一行 不可以设置宽高上下外间距 span string em a i b-->
		<!--内联块状元素 可以设置宽高上下外间距 可以与其他元素同处一行 img-->
		<!--可以使用display属性，将块状元素转变为内联块状元素-->
	</head>
	<body>
		<h1>结尾</h1>
	</body>
</html>
