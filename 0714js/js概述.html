			首先 js和ava没有关系
			脚本 最早出自话剧 规定了话剧演员要表演的内容 表演的顺序等

			让你写一个Java程序 也就是让你写一段Java代码
			让你写一个js脚本 也就是让你写一段js代码
			
			js是一种解释型语言 Java是编译型语言
			写Java代码的时候 文件的后缀名为.java
			在Java环境中编译后 会生成.class字节码文件
			运行该字节码文件 才会执行我们写的代码
			
			Java是跨平台的 JVM虚拟机对Java跨平台的功能提供了支持
			js的后缀名是.js js代码也可以直接写到.html文字中
			js代码无需编译 因为浏览器认识它
			浏览器可以直接解释js代码 完成我们想要实现的功能
			
			事件 是一个统称 在编程语言中 某些动作或者状态的改变了 那么可以说成某些事件发生了
			监听器/监听者/观察者
			用来检测某个事件是否发生 当该事件发生时
			按照我们书写的代码 让某个对象 或者某个元素等 做出响应
			
			响应
			响应就是我们写的一些js 或者Java代码 
			比如鼠标点击了按钮 那么可以说点击事件发生了
			当监听器听到点击事件发生时 就会执行我们写的后续代码 那么这个代码 也就是我们说的响应
