<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>信息注册</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>信息注册</legend>
				<label>用户名：</label>
				<input type="text"/>
				<br /><br />
				<label>密&nbsp;&nbsp;&nbsp;码：</label>
				<input type="password" />
				<br /><br />
				
				籍贯：
				<select>
					<option>北京</option>
					<option>上海</option>
					<option>武汉</option>
				</select>
				<select>
					<option>张家口</option>
					<option>武昌</option>
					<option>汉口</option>
				</select>
				<select>
					<option>中关村</option>
				</select>
				<br /><br />
				
				性别：
				<input type="radio" name="gender" />男
				<input type="radio" name="gender" />女
				<br /><br />
				
				爱好：
				<input type="checkbox" name="hobby"/>打篮球

				<input type="checkbox" name="hobby"/>逛街
				<input type="checkbox" name="hobby"/>抽烟喝酒烫头
				<br /><br />
				
				请上传你帅气的头像：<input type="file" title="选取文件"/>

				<br /><br />

				<img src= "img/免费注册 .jpg" style="width: 400px;height: 60px;;"/>
